language: python
dist: jammy
cache: pip
jobs:
  include:
    - python: '3.9.0'
      env:
        - TOXENV=py39,report
    - python: '3.10.5'
      env:
        - TOXENV=py310,report,check,docs
addons:
  apt:
    packages:
      - graphviz
  homebrew:
    packages:
      - graphviz
    update: true
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: never
